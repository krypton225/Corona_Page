<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Indie+Flower&family=Poppins&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins&display=swap">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/register.css">

    <!--[if lt IE 9]-->
    <script src="js/html5shiv.min.js"></script>
    <!--[endif]-->
</head>

<body>
    <div class="container">
        <h4>Register</h4>
        <form>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Second name" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm password" required>
            <input type="submit" value="Register">
        </form>
        <p>
            Already have an account?
            <a href="index.html">Login Here!</a>
        </p>
    </div>
    <script src="js/custom.js"></script>
</body>

</html>
